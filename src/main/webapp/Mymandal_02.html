<script>
	$(document).ready(function() {
		Page.init(setup); 
	});
	
	var loginId = null;
	function setup(uid){
		loginId = uid;	
	
	}
	
	
	function upload() {	
		id = loginId;
		
		var MG01 = $("#MG01").val().trim(); 
		var MG02 = $("#MG02").val().trim(); 
		var MG03 = $("#MG03").val().trim(); 
		var MG04 = $("#MG04").val().trim(); 
		var MG05 = $("#MG05").val().trim(); 
		var MG06 = $("#MG06").val().trim(); 
		var MG07 = $("#MG07").val().trim(); 
		var MG08 = $("#MG08").val().trim(); 
	
		var params = {id: id,MG01: MG01,MG02: MG02,
						MG03: MG03,MG04: MG04,MG05: MG05,
						MG06: MG06,MG07: MG07,MG08: MG08};
		
		var url = "jsp/Mymandal_MG.jsp";
		
		AJAX.call(url, params, function(data) {
			var code = data.trim(); 
			if (code == "ER") {
				alert("작성 글의 업로드 중 오류가 발생하였습니다."); }
			else {
				alert("작성 글의 업로드가 완료되었습니다.");
				}
			});
	}
	
</script>
