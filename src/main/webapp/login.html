<html>
<head>
<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
<meta charset="utf-8" />
<link rel="stylesheet" href="css/core.css">
<link rel="stylesheet" href="css/main.css">
<title>만다라트</title>
<style>
	.desc {
		float: left;
		width: 100%; 
		color: #888; 
		font-size: 0.9em;
	}
</style>
</head>

<body>
<div class="main-icon">
<img src="https://i.imgur.com/qV3fm2j.png">
</div>

<div class="page-body">
	<div class="section pad-24 mtop-30">
		<input id="id" type="text" placeholder="아이디 (이메일주소)" required>
		<input id="ps" type="password" class="mtop-10" placeholder="패스워드" required> 
		<input type="submit" class="mtop-20" value="로그인" onclick = "login()">
		<div id="move-to-signup" onclick = "signup()">회원가입</div>
	</div>	
</div>
</html>

<script src="js/jquery-3.6.0.min.js"></script> 
<script src="js/core.js"></script>
<script>
	function signup() {
		window.location.href = "signup.html";
	}
	
	function login() {
		var id = $("#id").val().trim(); 
		if (id == "") {
			alert("아이디를 입력해 주세요."); $("#id").focus();
			return;
			}
		
		var ps = $("#ps").val().trim(); 
		if (ps == "") {
			alert("패스워드를 입력해 주세요."); $("#ps").focus();
			return;
			}
		
		var url ="jsp/login.jsp?id=" + id + "&ps=" + ps; 
		
		AJAX.call(url, null, function(data) {
		
			var code = data.trim(); 
			
			if(code == "NE") { alert("아이디가 존재하지 않습니다."); }
			else if(code == "PE") { alert("패스워드가 일치하지 않습니다."); }
			else { 
				alert("로그인이 완료되었습니다.");
				window.location.href = "main.html"; }
		},true); 
		
		if (id=="admin@mandal.com"){
			window.location.href = "admin.html";
		}
	}
	

</script>
