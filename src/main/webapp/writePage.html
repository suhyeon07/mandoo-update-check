<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>MyStyle 글 작성</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <META NAME="GENERATOR" Content="Microsoft Visual Studio">
    <link rel="stylesheet" href="css/writePage_style.css">
    </head>



    <body>
        <header>
            <div id="banner" class="container-fluid">
                <div class="row">
                    <!-- 전체 페이지 모두 완성한 뒤 레이아웃 수정! -->
                    <div id="logo" align="center" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <img src="https://i.imgur.com/Kqas5GX.png" width="100%" />
                    </div>
                    <div id="LogoutMypageSearchIcon" align="right" class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                        <div id="SearchIcon">
                            &nbsp;<img id="SearchIconImg" src="https://i.imgur.com/KxYPbW4.png" />&nbsp;
                        </div>
                        <div id="MyPage">
                            <a href="" class="MyPage">&nbsp;마이페이지&nbsp;</a>
                            |
                        </div>
                        <div id="Logout">
    
                            <a href="" class="Login">&nbsp;로그아웃&nbsp;</a>
                            |
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <article>
                <div class="container">
                    <div class="row">
                        <div  class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
                        <div  class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                            <div class="mainProfileBox">
                                <img class="mainProfileImg" src="testImg/gs루피.jpg"/>
                            </div>
                        </div>
                        <div  class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><!--팔로워 팔로잉 여기 넣을 예정입니다!--></div>
                    </div>
                </div>
            </article>
            <article>
                <form method="">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <label for="selectAlbum">글을 작성할 앨범을 선택하세요</label>
                                <select id="selectAlbum" name="album ">
                                    <option value="">-- 선택하세요 --</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <input id="titleInput" type="text" name="title" placeholder="제목을 작성해 주세요" style="width:100%">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                                <input type="file" id="image" accept="image/*" onchange="setClothesCoordinationImg(event);"/>
                                <div id="image_container" width="100%" ><img></div> 
                            </div>
                            <script> 
                                function setClothesCoordinationImg(event) {
                                    //앞서 등록된 사진을 image_container의 하위 요소에서 삭제
                                    var list = document.getElementById("image_container");   
                                    list.removeChild(list.childNodes[0]);
                                    //새로 업로드 한 사진 image_container의 하위 요소에 추가
                                    var reader = new FileReader();
                                    reader.readAsDataURL(event.target.files[0]);
                                    reader.onload = function(event) {
                                        var img = document.createElement("img");
                                        img.id="newImg"
                                        img.setAttribute("src", event.target.result);
                                        document.querySelector("div#image_container").appendChild(img);
                                    }
                                }
                            </script>

                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"  height="300px">
                                <div id="category">
                                    <table>
                                        <tr><td class="categoryName" colspan="2">--성별--</td></tr>
                                        <tr>
                                            <td><input type="checkbox" name="category" value="여성" class="categoryButton" id="cb1">
                                                <label for="cb1">여성</label></td>
                                            <td><input type="checkbox" name="category" value="남성"class="categoryButton"id="cb2">
                                                <label for="cb2">남성</label></td>
                                            <td><input type="checkbox" name="category" value="공용" class="categoryButton" id="cb3">
                                                <label for="cb3">공용</label></td>
                                        </tr>
                                        <tr><td class="categoryName" colspan="2">--계절--</td></tr>
                                        <tr>
                                            <td><input type="checkbox" name="category" value="봄"  class="categoryButton" id="cb4">
                                                <label for="cb4">봄</label></td>
                                            <td><input type="checkbox" name="category" value="여름"  class="categoryButton" id="cb5">
                                                <label for="cb5">여름</label></td>
                                            <td><input type="checkbox" name="category" value="가을"  class="categoryButton" id="cb6">
                                                <label for="cb6">가을</label></td>
                                            <td><input type="checkbox" name="category" value="겨울"  class="categoryButton" id="cb7">
                                                <label for="cb7">겨울</label></td>
                                        </tr>
                                        <tr><td class="categoryName" colspan="2">--연령대--</td></tr>
                                        <tr>
                                            <td><input type="checkbox" name="category" value="유아" class="categoryButton" id="cb8">
                                                <label for="cb8">유아</label></td>
                                            <td><input type="checkbox" name="category" value="10대" class="categoryButton" id="cb9">
                                                <label for="cb9">10대</label></td>
                                            <td><input type="checkbox" name="category" value="20대" class="categoryButton" id="cb10">
                                                <label for="cb10">20대</label></td>
                                            <td><input type="checkbox" name="category" value="30대" class="categoryButton" id="cb11">
                                                <label for="cb11">30대</label></td>
                                        </tr>
                                        <tr>
                                            <td><input type="checkbox" name="category" value="40대" class="categoryButton" id="cb12">
                                                <label for="cb12">40대</label></td>
                                            <td><input type="checkbox" name="category" value="50대" class="categoryButton" id="cb13">
                                                <label for="cb13">50대</label></td>
                                            <td><input type="checkbox" name="category" value="60대" class="categoryButton" id="cb14">
                                                <label for="cb14">60대</label></td>
                                            <td><input type="checkbox" name="category" value="기타" class="categoryButton" id="cb15">
                                                <label for="cb15">기타</label></td>
                                        </tr>
                                    </table>
                                </div>
                                <div>
                                    <textarea placeholder=" 글을 작성해 주세요" name="comment" id="comment" ></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <input type="text" name="tag" placeholder="#태그를 작성해 주세요" style="width:100%">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="productInformationBox">
                                <script type="text/javascript">
                                    function add_textbox(){
                                    document.getElementById("productInformationBox").innerHTML +=
                                    "<input type='text' class='productInput' name='InputProductName' placeholder='상품명' > <input type='text' class='productInput' name='InputProductLink' placeholder='상품판매 링크' size=30%><br>";
                                    }
                                </script>
                                상품 상세 정보 &nbsp;<input type="button"  class="inputProductButton" onclick="add_textbox()"><br>
                            </div>
                        </div>
                        <input id="submit" type="submit" value="작성 완료" class="btn btn-outline-dark btn-block btn-lg"><br>
                    </div>
                </form>
            </article>
        </section>
        <footer>
            <div align="center">    
                Copyright@HyeSuhyeon
            </div>
        </footer>
    </body>
</html>
